<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Text Color Effect</title>
    <style>
        /* Style for the <a> element */
        a {
            text-decoration: none; /* Remove underline */
            color: #333; /* Set default color */
            transition: color 0.3s; /* Smooth transition */
        }

        /* Style for the <a> element when hovered */
        a:hover {
            color: #666; /* Set slightly lighter or darker color */
        }
    </style>
</head>
<body>
    <!-- Example <a> element -->
    <a href="#">Hover over me</a>
</body>
</html>
